{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block head_title %}| Welcome{% endblock %}

{% block content %}

<h1>Welcome to Talk Libraries</h1>

<div>
    <form method="POST" action="">{% csrf_token %}
        <div class="row">
            {% crispy form %}
          </div>
    </form>
</div>

<!--table-->
<div class="row">
    <div class="col-sm-12">
        <h3>Current Records</h3>
    </div>
    <br>
</div>
<div class="row">
    <div class="col-sm-12">
        {% render_table table %}
    </div>
</div>
<br>

{% endblock %}
