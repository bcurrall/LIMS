{% extends "base.html" %}
{% block body_block %}

    <form method="post" class="form-horizontal">
        <div class="page-header"><h3 align="center">Library Making Template Download</h3></div>
        <table id="plate-request" class="table table-sm table-bordered table-inverse table-hover" cellspacing="0"
               width="100%">
            <thead>
            <tr></tr>
            </thead>
            <tbody>
            {% for item in form %}
                <tr>
                    <th>{{ item.label }} </th>
                    <td>{{ item }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
        {#  <input type="submit" value="Submit" /> #}
    </form>
{% endblock %}
